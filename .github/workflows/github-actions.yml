name: CI / CD 

on: 
   push:
     branches:
       - 'master'
jobs:
   
   jobs-1:
     name: run unit test
     runs-on: ubuntu-18.04
     steps:
     - uses: actions/checkout@v2
     - name: setup-golang
       uses: actions/setup-go@v2
       with:
         go-verison: 1.16
     - name: running-unit-test
       run: go test ./... -cover
   
   jobs-2:
      name: build image and push to docker hub
      runs-on: ubuntu-18.04
      needs: jobs-1 
      steps:
        - uses: actions/checkout@v2
        - name: generate config file
          env:
            CONFIG: ${{secrets.CONFIG_APP}}
          run: |
            echo "$CONFIG" > ./config/.env 
        - name: build image
          run: docker build -t mhakim/serotonin:1.0 .
        - name: login to docker hub
          uses: docker/login-action@v1
          with: 
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}
        - name: push to docker hub
          run: docker push mhakim/serotonin:1.0

   jobs-3:
    name: Deploy to server
    runs-on: ubuntu-18.04
    needs: jobs-2
    steps:
      - uses: actions/checkout@v2
      - name: setup server
        env:
          SSH_USER: ${{secrets.USERNAME}}
          SSH_KEY: ${{secrets.SSH_KEY}}
          SSH_HOST: ${{secrets.HOST}}
          SSH_PORT: ${{secrets.PORT}}
        run: docker stop serotonin_apps && docker rm serotonin_apps && docker rmi mhakim:serotonin:1.0 && docker pull mhakim/serotonin:1.0 && docker run -d -p 8002:8002 --name=serotonin_apps mhakim/serotonin:1.0 
           


          
   
